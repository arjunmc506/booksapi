<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="books.css">
</head>

<body>

    <div class="row div1">
        <div class="col-12 col-lg-2"> </div>
        <div class="col-12 col-lg-8">
            <div>
                <h1>Google Books API</h1>
            </div>
            <div class="div-center mt-2">
                <input type="text" id="book">
                <button class="btn-primary ms-2 mb-2" onclick="fetchbooks()">Search</button>
            </div>
        </div>
        <div class="col-12 col-lg-2"> </div>
    </div class="container">
    <div class="row my-3">
        
            <div id="res" class="flex-three"></div>
        
      
    </div>
    

    </div>

</body>
<script>
    function fetchbooks() {
        let b_name = book.value;
        let url = `https://www.googleapis.com/books/v1/volumes?q=${b_name}`
        fetch(url).then(res => res.json()).then(result => {
            displayvalue(result);
        })
    }
    function displayvalue(result) {
        let b_name = book.value;
        let itemss = result.items
        let n = itemss.length;
        for (let data of itemss) {
            for (i = 0; i < n; i++) {
                if (!itemss[i].volumeInfo.title.length == "") {
                    var books = itemss[i];
                    var html_data = ""
                    let title = books.volumeInfo.title;
                    let image=books.volumeInfo.imageLinks.thumbnail;
                    let description=books.volumeInfo.description;
                    let author=books.volumeInfo.authors;
                    let publisher=books.volumeInfo.publisher;
                    let date=books.volumeInfo.publishedDate;
                    let lang=books.volumeInfo.language
                    html_data += `<div class="card  col-10 col-sm-6 col-md-4 col-lg-4 col-xl-3 m-1 p-3 border-secondary">
                    <img src="${image}" height="340px"  class="card-img-top p-1" class="img">
                    <div class="card-body p-3">
                    <h5 class="card-title">Title : ${title}</h5>
                    <h6 class="card-title">Authors : ${author}</h6>
                    <h6 class="card-title">Publisher : ${publisher}</h6>
                    <h6 class="card-title">Published Date : ${date}</h6>
                    <h6 class="card-title">Language : ${lang}</h6>
                    </div>
                    </div>`
                    res.innerHTML += html_data

                }
            }
        }
    }

</script>


</html>
